{% extends 'layout.html' %}

{% block content %}
<form action="">
    <input type="text" name="search" placeholder="Enter table name">
    <input type="submit" value="submit">
</form>

{% for result in results %}
<ul>
    <p>{{message}}</p>
    {% for i in result %}
    <li>
        {% for j in i %}
        {{ j }} : {{ i[j] }}
        {% endfor %}
    </li>
    {% endfor %}
</ul>
{% endfor %}

{% endblock content %}
