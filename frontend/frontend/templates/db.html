{% extends 'layout.html' %}

{% block content %}
<form action="">
    <input type="text" name="search" placeholder="Enter table name">
    <input type="submit" value="submit">
</form>
<br><br>
{% for result in results %}
<table>
    <h3>{{ result['name'] }}</h3>

    <tr>
    {% for i in result['values'][0] %}
    <th>{{ i }}</th>
    {% endfor %}
    </tr>

    {% for i in result['values'] %}
    <tr>
        {% for j in i %}
        <td>{{i[j]}}</td>
        {% endfor %}
    </tr>

    {% endfor %}

</table>
<br><br>
{% endfor %}

{% endblock content %}
