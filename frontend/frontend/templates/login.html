{% extends "layout.html" %}
{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}

    {{ form.username.label() }}
    {{ form.username() }}
    <br><br>
    {{ form.password.label() }}
    {{ form.password() }}
    <br><br>
    {{ form.submit() }}
</form>
<a href="{{ url_for('register') }}">Don't have an account? Create one.</a>
{% endblock content %}
