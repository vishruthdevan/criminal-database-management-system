{% extends "layout.html" %}
{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}

    {{ form.username.label() }}
    {{ form.username() }}

    {{ form.password.label() }}
    {{ form.password() }}

    {{ form.confirm_password.label() }}
    {{ form.confirm_password() }}

    {{ form.submit() }}

</form>
<a href="{{ url_for('login') }}">Login</a>
{% endblock content %}
